<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #92e0ee;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: #cc3712;
  color: white;
}

li a:hover:not(.active) {
  background-color: #4a86a1;
  color: rgb(94, 163, 184);
}
</style>
</head>
<body>


<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">Java</a></li>
  <li><a href="#contact">CSS</a></li>
  <li><a href="#about">HTML</a></li>
  <li><a href="#about">Bootstrap</a></li>
</ul>

</body>
</html>
